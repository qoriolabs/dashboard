<section horizontal-ui-sheet class="qor-sheet-s">
    <header horizontal-ui-sheet-header title="Packages">
    </header>
    <div horizontal-ui-sheet-content>

        <table class="instances-table">
            <thead>
            <tr>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="instance in vm.instances | orderBy:''">
                <td>{{instance}}</td>
                <td>
                  <input class="new-checkbox" id="input-{{instance}}"
                         ng-model="vm.checked[instance]" type="checkbox"><label class="pull-right" for="input-{{instance}}"></label>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="button" ng-click="vm.show()" class="btn btn-warning config-instances-button">
            Show
        </button>
    </div>
</section>
