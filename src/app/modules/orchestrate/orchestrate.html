<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="Domains">
    </header>
    <div horizontal-ui-sheet-content>
        <div class="list-group text-left ng-scope">
            <a class="list-group-item" ng-repeat="domain in vm.domains | orderBy:''"
               ui-sref-active="active"
               ui-sref="app.orchestrate.domain({id : domain.id})">
                {{domain.name}}
            </a>
        </div>
    </div>
</section>
