<section horizontal-ui-sheet class="qor-sheet-half">
    <header horizontal-ui-sheet-header title="History">
    </header>
    <div horizontal-ui-sheet-content>

        <button class="btn btn-warning orchestrate-run-new-button"
                ui-sref=".option({opt_id : 'new'})"
                >New</button>

        <div class="list-group text-left ng-scope" ng-show="vm.previousCalls.length > 0">
            <table class="orchestrate-history-table">
                <thead>
                    <tr>
                        <th class="p10">Status</th>
                        <th class="p20">Started on</th>
                        <th class="p15">User name</th>
                        <th class="p30">Note</th>
                        <th class="p20">Completed on</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="call in vm.previousCalls"
                        ui-sref=".option({opt_id : call.id})"
                        ui-sref-active="active">
                        <td class="history-table-icon-item">
                            <span class="glyphicon"
                                ng-class="{'error glyphicon-remove-sign': call.status == 'error', 'warning glyphicon-info-sign': call.status == 'Started', 'success glyphicon-ok-sign': call.status == 'completed'}">
                            </span>
                        </td>
                        <td>{{call.start_time | date : 'medium'}}</td>
                        <td>{{call.user}}</td>
                        <td>{{call.note}}</td>
                        <td>{{call.completion_time | date : 'medium'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
